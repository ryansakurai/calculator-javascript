<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!--Icon credited to: Flaticon-->
    <title>Thallculator</title>
</head>
<body>
    <audio id="background-music" src="assets/vildhjarta_masstaden_forte.mp3" preload="auto" loop></audio>
    <button id="music-button" data-on="false"><img src="assets/audio_off_icon.png" alt="Speaker icon"></button>
    <div id="calculator">
        <div id="visor"></div>
        <button id="zero">0</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="decimal">.</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
        <button id="equals">=</button>
        <button id="clear">AC</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
